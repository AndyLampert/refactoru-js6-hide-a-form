<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>js6</title>
	<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="main-container">
		<ul class="user-profile-fields">
			<li>Name</li>
			<li>Age</li>
			<li>Favorite w/e</li>
		</ul>
		<ul class="user-profile-info">
			<li class="user-name">Andy</li>
			<li class="user-age">29</li>
			<li class="user-fav">Stuff</li>
		</ul>
		<button id='update-btn'>Click to Update</button>
		<div class="update-box">
			<ul class="user-profile-edit">
				<div class="name-row">
					<li class="">Name </li>
					<input type="text" class="newInput">
				</div>
				<div class="age-row">
					<li>Age </li>
					<input type="text" class="newInput">
				</div>
				<div class="fav-row">
					<li>Favorite w/e </li>
					<input type="text" class="newInput">
				</div>
				<button id="save-update-btn">Save Changes</button>
				<button id='hide-update'>Cancel Update</button>
			</div>
		</ul>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
